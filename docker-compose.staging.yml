version: "3.8"

services:
  postgres:
    image: postgres:15.4-alpine
    container_name: postgres_staging
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: strapi_staging
    volumes:
      - strapi_uploads:/app/public/uploads
    environment:
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      # Allow configuring CORS origins from the .env file on the host (comma-separated)
      # Allow browser requests from staging host root
      CORS_ORIGINS: "http://localhost"
      NODE_ENV: production
      PUBLIC_URL: "http://localhost"
      PROXY: "http://localhost"
    command: npm run start
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:1337/admin || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_ROOT: /api
    container_name: react_staging
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/share/nginx/html/index.html ] || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx_staging
    volumes:
      - ./nginx:/etc/nginx:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M

volumes:
  postgres_staging_data:
  strapi_uploads:

networks:
  app_network:
    driver: bridge

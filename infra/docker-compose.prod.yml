version: "3.8"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data

  strapi:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      HOST: 0.0.0.0
      PORT: 1337
      NODE_ENV: production
      STRAPI_ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET}
      STRAPI_JWT_SECRET: ${STRAPI_JWT_SECRET}
      STRAPI_APP_KEYS: ${STRAPI_APP_KEYS}
    volumes:
      - strapi_uploads:/srv/app/public/uploads
    expose:
      - "1337"
    restart: unless-stopped
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      VITE_PUBLIC_API_URL: https://ovdjejekosarkasve.com/api
    expose:
      - "80"
    restart: unless-stopped
    depends_on:
      - strapi

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf:ro
      - certs:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - strapi
    restart: unless-stopped

volumes:
  db_data:
  strapi_uploads:
  certs:

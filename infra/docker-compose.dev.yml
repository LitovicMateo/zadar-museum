version: "3.8"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data

  strapi:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      HOST: 0.0.0.0
      PORT: 1337
      NODE_ENV: development
      STRAPI_ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET}
      STRAPI_JWT_SECRET: ${STRAPI_JWT_SECRET}
      STRAPI_APP_KEYS: ${STRAPI_APP_KEYS}
    volumes:
      - ../backend:/srv/app
      - strapi_uploads:/srv/app/public/uploads
    ports:
      - "1337:1337"
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      VITE_PUBLIC_API_URL: http://localhost:1337
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev"]
    depends_on:
      - strapi

volumes:
  db_data:
  strapi_uploads:

version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - app_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: strapi_dev
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      # Mount top-level SQL directory so backend scripts can access materialized view files
      - ./sql:/sql:ro
    environment:
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      # Provide a sensible default for development so CORS isn't set to an empty string
      # If you prefer to control this via an env file, remove this line and set CORS_ORIGINS there.
      CORS_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173,http://localhost:5174,http://localhost:1337,http://backend:1337"
      NODE_ENV: development
      PORT: 1337
    # Run Strapi in development mode so it watches source changes
    command: npm run develop
    ports:
      - "1337:1337"
    depends_on:
      - postgres
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      args:
        VITE_API_ROOT: ${VITE_API_ROOT}
    environment:
      - VITE_API_ROOT=${VITE_API_ROOT}
      - CHOKIDAR_USEPOLLING=true
    container_name: react_dev
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app_network

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  app_network:
    driver: bridge

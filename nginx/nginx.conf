## Top-level nginx config used when mounting the whole nginx/ directory
# For staging we include the staging config. Production compose mounts a specific
# config file to /etc/nginx/nginx.conf which will override this file.

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

# Delegate full configuration (events/http) to the staging file mounted below
include /etc/nginx/nginx.staging.conf;

events {
    worker_connections 1024;
}

http {
    # Use Docker embedded DNS resolver so nginx can resolve service names at runtime
    resolver 127.0.0.11 valid=30s ipv6=off;
    # backend and frontend service host:port (resolved at runtime)
    map $host $backend {
        default backend:1337;
    }
    map $host $frontend {
        default frontend:80;
    }

    # (Moved CORS headers into the HTTPS server block to avoid "add_header not allowed here" in some nginx configs)

    # common proxy headers
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # HTTP redirect to HTTPS and serve ACME challenge
    server {
        listen 80;
        server_name ovdjejekosarkasve.com www.ovdjejekosarkasve.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        # use the non-deprecated http2 directive in the server context
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        http2;
        server_name ovdjejekosarkasve.com www.ovdjejekosarkasve.com;

        ssl_certificate /etc/letsencrypt/live/ovdjejekosarkasve.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ovdjejekosarkasve.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 50M;

        # CORS is handled by Strapi backend - removing nginx CORS headers to avoid conflicts

        # deny access to dotfiles (prevent leaking .env etc.)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Admin UI (Strapi)
        location ^~ /admin {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Static uploads proxied to backend
        location ^~ /uploads/ {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Strapi plugin endpoints
        location ^~ /content-manager {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location ^~ /content-type-builder {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location ^~ /upload {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /api {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location ^~ /users-permissions {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend static app
        location / {
            proxy_pass http://$frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}